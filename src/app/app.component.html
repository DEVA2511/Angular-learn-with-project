<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side"  class="sidenav">
    <mat-nav-list>
      <h3 class="menu-title">Admin Panel</h3>
      <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon> Dashboard</a>
      <a mat-list-item routerLink="/manage-tractors"><mat-icon>agriculture</mat-icon> Manage Tractors</a>
      <a mat-list-item routerLink="/bookings"><mat-icon>assignment</mat-icon> Bookings</a>
      <a mat-list-item routerLink="/customers"><mat-icon>people</mat-icon> Customers</a>
      <a mat-list-item routerLink="/payments"><mat-icon>payment</mat-icon> Payments</a>
      <a mat-list-item routerLink="/reports"><mat-icon>bar_chart</mat-icon> Reports</a>
      <a mat-list-item routerLink="/settings"><mat-icon>settings</mat-icon> Settings</a>
      
      <h3 class="menu-title">User Panel</h3>
      <a mat-list-item routerLink="/my-bookings"><mat-icon>event</mat-icon> My Bookings</a>
      <a mat-list-item routerLink="/profile"><mat-icon>person</mat-icon> Profile</a>
      <a mat-list-item routerLink="/support"><mat-icon>support</mat-icon> Support</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">Tractor Rental Application</span>
      <span class="spacer"></span>
    
      <button mat-button routerLink="/home"><mat-icon>home</mat-icon>Home</button>
      <button mat-button routerLink="/tractors">Tractor Listings</button>
      <button mat-button routerLink="/bookings">Bookings</button>
      <button mat-button routerLink="/contact">Contact Us</button>
      <button mat-button routerLink="/tractor-register">Register Tractor</button>
      <button mat-button routerLink="/profile"><mat-icon>account_circle</mat-icon> Profile</button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
